<!DOCTYPE html>
<html>
<head>
    <title>Mashup Web Service</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 40px;
        }

        .container {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Mashup Generator</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="singer" placeholder="Singer Name" required><br>
        <input type="number" name="videos" placeholder="Number of Videos" required><br>
        <input type="number" name="duration" placeholder="Duration (seconds)" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <button type="submit">Generate Mashup</button>
    </form>
</div>

</body>
</html>
